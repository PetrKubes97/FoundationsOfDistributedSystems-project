<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <textarea id="txtSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
  <textarea id="txtReceive" disabled></textarea>

  <div id="buttons">
    <button id="btnStart">Create connection</button>
    <button id="btnChannel">Create channel</button>
    <button id="btnSend">Send</button>
    <button id="btnClose">Stop</button>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
